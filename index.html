<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset + Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
      background: #fff;
      color: #111;
    }

    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 0;
      margin: 0;
    }

    .profile-img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #666;
    }

    /* Arrow / More About Me */
    .arrow {
      margin-top: 10px;
      text-align: center;
      padding-bottom: 40px;
    }

    .arrow a {
      font-size: 1.2rem;
      text-decoration: none;
      color: #000;
    }

    .arrow i {
      margin-left: 8px;
    }

    /* Section placeholders */
    section {
      padding: 60px 20px;
      text-align: center;
    }

    #projects, #skills, #contact {
      background: #f5f5f5;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <img src="assets/img/profile.jpg" alt="Profile photo" class="profile-img">
    <h1>Your Name</h1>
    <p>Brief tagline or role here</p>
  </section>

  <!-- More About Me Button -->
  <div class="arrow">
    <a href="#projects">
      More About Me
      <i class="fa-solid fa-angles-down"></i>
    </a>
  </div>

  <!-- Projects Section -->
  <section id="projects">
    <h2>Projects</h2>
    <p>Details about your projects go here.</p>
  </section>

  <!-- Skills Section -->
  <section id="skills">
    <h2>Skills</h2>
    <p>Details about your skills go here.</p>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact</h2>
    <p>Email: your@email.com</p>
  </section>

</body>
</html>
