
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

  <!-- Your custom stylesheets -->
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/syntax.css" />

  <!-- Your site JS -->
  <script src="{{ '/assets/js/script.js' | relative_url }}"></script>

  <title>{{ site.title }}</title>
</head>
<body>

  <!-- NAVBAR -->
  {% include navbar.html %}

  <!-- Main page content -->
  <div class="page">{{ content }}</div>

  <!-- FOOTER -->
  {% include footer.html %}

  <!-- ðŸŒ™ Dark mode support popup -->
  <div id="themeTipToast" class="theme-toast" role="alert">
    ðŸŒ™ This site supports Dark Mode.
  </div>

  <!-- ðŸŒ™ Theme + popup script -->
  <script>
    // Theme toggle logic
    const toggle = document.getElementById('darkModeToggle');
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    const applyTheme = (isDark) => {
      document.body.classList.toggle('dark-mode', isDark);
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      if (toggle) {
        toggle.textContent = isDark ? 'ðŸŒž' : 'ðŸŒ™';
      }
    };

    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
      applyTheme(true);
    } else {
      applyTheme(false);
    }

    if (toggle) {
      toggle.addEventListener('click', () => {
        const isDark = document.body.classList.contains('dark-mode');
        applyTheme(!isDark);
      });
    }

    // ðŸš€ Show the dark mode toast on every page load
    const toast = document.getElementById('themeTipToast');
    if (toast) {
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 5000);
    }
  </script>

</body>
</html>
