<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

  <!-- Your custom stylesheets -->
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/syntax.css" />

  <!-- Theme setup runs as early as possible -->
  <script>
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
      document.documentElement.classList.add('dark-mode');
    }
  </script>

  <!-- Your site JS -->
  <script src="{{ '/assets/js/script.js' | relative_url }}"></script>

  <title>{{ site.title }}</title>
</head>
<body>

  <!-- NAVBAR -->
  {% include navbar.html %}

  <!-- ðŸŒ™ DARK MODE TOGGLE + TOAST ONLY ON HOMEPAGE -->
  {% if page.url == "/" %}
    <button id="darkModeToggle" aria-label="Toggle Dark Mode">ðŸŒ™</button>
    <div id="themeTipToast" class="theme-toast" role="alert">
      ðŸŒ™ This site supports Dark Mode.
    </div>
  {% endif %}

  <!-- MAIN CONTENT -->
  <div class="page">{{ content }}</div>

  <!-- FOOTER -->
  {% include footer.html %}

  <!-- ðŸŒ™ HOMEPAGE-ONLY SCRIPT FOR TOGGLE -->
  {% if page.url == "/" %}
  <script>
    const toggle = document.getElementById('darkModeToggle');

    const applyTheme = (isDark) => {
      document.documentElement.classList.toggle('dark-mode', isDark);
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      if (toggle) {
        toggle.textContent = isDark ? 'ðŸŒž' : 'ðŸŒ™';
      }
    };

    if (toggle) {
      const isDark = document.documentElement.classList.contains('dark-mode');
      toggle.textContent = isDark ? 'ðŸŒž' : 'ðŸŒ™';

      toggle.addEventListener('click', () => {
        const currentlyDark = document.documentElement.classList.contains('dark-mode');
        applyTheme(!currentlyDark);
      });
    }

    const toast = document.getElementById('themeTipToast');
    if (toast) {
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 5000);
    }
  </script>
  {% endif %}

</body>
</html>
